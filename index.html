<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Open+Sans:wght@400;600&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="" />
        <img
          class="desktop-img"
          src="./images/image-header-desktop.jpg"
          alt=""
        />
      </div>
      <div class="text-section">
        <h1>
          Get <span class="highlighted-text">insights</span> that help your
          business grow.
        </h1>
        <p class="first-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="all-stats">
          <div class="stat-one each-stats">
            <h1>10k+</h1>
            <p>Companies</p>
          </div>
          <div class="stat-two">
            <h1>314</h1>
            <p>Templates</p>
          </div>
          <div class="stat-three">
            <h1>12M+</h1>
            <p>Queries</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://aeorherhe.netlify.app" target="_blank">Abraham Orherhe</a
      >.
    </footer>
  </body>
</html>
